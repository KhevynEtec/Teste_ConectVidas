<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <form id="formCadastro">
    <input type="text" name="name" placeholder="Nome" required><br>
    <input type="text" name="phone" placeholder="Telefone" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="number" name="age" placeholder="Idade" required><br>
    <input type="text" name="street" placeholder="Rua" required><br>
    <input type="text" name="numberHome" placeholder="N°" required><br>
    <input type="text" name="postalCode" placeholder="CEP" required><br>
    <input type="text" name="city" placeholder="Cidade" required><br>
    <input type="text" name="state" placeholder="Estado" required><br>

    <select name="type" required>
      <option value="">Selecione o tipo</option>
      <option value="voluntario">Voluntário</option>
      <option value="adotante">Adotante</option>
      <option value="doador">Doador</option>
    </select><br><br>

    <input type="password" name="password" placeholder="Senha" required><br>
    <button type="submit">Confirmar</button>
  </form>
  
  <script src="../js/api/cadastroUsuarios.js"></script>
</body>
</html>
