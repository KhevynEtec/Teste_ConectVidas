<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando Vidas</title>

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f4c35",
            secondary: "#f5e6d0",
          },
          borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
          },
        },
      },
    };
  </script>

  <!-- Fonts e ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-[#fdf1dc] min-h-screen">

  <!-- Header -->
  <header class="bg-[#fdf1dc] py-4 px-6 shadow-sm">
    <div class="container mx-auto flex justify-center items-center">
      <div class="flex items-center">
        <img src="../assets/img/logo.png" alt="Logo" style="width: 100px; height: 100px" />
        <nav class="hidden md:flex space-x-8 ml-10">
          <a href="../index.html" class="text-primary hover:text-primary/80 font-bold">Sobre Nós</a>
          <span class="text-gray-400">|</span>
          <a href="../html/adocao.html" class="text-primary hover:text-primary/80 font-bold">Adoção</a>
          <span class="text-gray-400">|</span>
          <a href="../html/doacao.html" class="text-primary hover:text-primary/80 font-bold">Doação</a>
          <span class="text-gray-400">|</span>
          <a href="../html/voluntario.html" class="text-primary hover:text-primary/80 font-bold">Voluntariado</a>
          <span class="text-gray-400">|</span>
          <a href="../html/depoimentos.html" class="text-primary hover:text-primary/80 font-bold">Depoimentos</a>
        </nav>
      </div>
      <div class="flex space-x-4 ml-10">
      </div>
    </div>
  </header>

  <!-- CONTEÚDO ESPECÍFICO DA PÁGINA - Formulário de Cadastro -->
  <main class="py-12 px-6 container mx-auto flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <h1 class="text-3xl font-bold text-primary mb-6 text-center">Cadastro de Usuário</h1>

      <!-- Formulário de Cadastro -->
      <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Lado Esquerdo -->
        <div class="space-y-4">
          <!-- Nome -->
          <div>
            <label for="nome" class="block text-lg text-gray-700">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Telefone -->
          <div>
            <label for="telefone" class="block text-lg text-gray-700">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Rua -->
          <div>
            <label for="rua" class="block text-lg text-gray-700">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- CEP -->
          <div>
            <label for="cep" class="block text-lg text-gray-700">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>
        </div>

        <!-- Lado Direito -->
        <div class="space-y-4">
          <!-- Email -->
          <div>
            <label for="email" class="block text-lg text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Idade -->
          <div>
            <label for="idade" class="block text-lg text-gray-700">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Cidade -->
          <div>
            <label for="cidade" class="block text-lg text-gray-700">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Estado -->
          <div>
            <label for="estado" class="block text-lg text-gray-700">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu estado"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>
        </div>

        <!-- Tipo de Usuário e Senha -->
        <div class="col-span-2 space-y-4">
          <!-- Tipo de usuário -->
          <div>
            <label for="tipo" class="block text-lg text-gray-700">Tipo de Usuário</label>
            <select id="tipo" name="tipo"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required>
              <option value="voluntario">Voluntário</option>
              <option value="adotante">Adotante</option>
              <option value="doador">Doador</option>
            </select>
          </div>

          <!-- Senha -->
          <div>
            <label for="senha" class="block text-lg text-gray-700">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>

          <!-- Botão de Cadastrar -->
          <div class="col-span-2 text-center mt-6">
            <button type="submit"
              class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90 focus:ring-2 focus:ring-primary focus:outline-none">
              Cadastrar
            </button>
          </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Já tem uma conta? <a href="../html/entrar.html"
            class="text-primary font-semibold hover:text-primary/80">Entrar</a></p>
      </div>
    </div>
  </main>

  <script src="../js/api/cadastroUsuarios.js"></script>

</body>

</html>
